<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            color: lime;
        }
/*Es hijo directo*/
        div > div{
            background: plum;
        }
        .es{
            background: red;
            color: white;
        }

/*adyacente*/
        div + section{
            background: palevioletred;
        }
/*Agregamos el hermano que esta despues de div*/
        div ~ p {
            background: mediumorchid;
            color: azure;

        }

    </style>
</head>
<body>
    <div>
        <div>
            <p>Platzi</p>
            <div class="es">Es</div>
        </div>
    </div>
    <p>Clase de selectores</p>
    <div>
        Master
    </div>
    <section>Es lo mejor</section>
</body>
</html>
